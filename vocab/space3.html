var ci = 0;

function ans() {
    var res = "";
    for(var i = 0;i<data[ci].length;i++) {
        res += data[ci][i]+"<br>";
    }
    document.getElementById("text").innerHTML = res;
}

function process() {
    document.getElementById("text").innerHTML = data[ci][0];
}

function ok() {
    ci++;
    process();
}

function fail() {
    data.splice(ci+4,0,data[ci]);
    ci++;
    process();
}

/**
 * Shuffles array in place.
 * @param {Array} a items The array containing the items.
 */
function shuffle(a) {
    var j, x, i;
    for (i = a.length; i; i--) {
        j = Math.floor(Math.random() * i);
        x = a[i - 1];
        a[i - 1] = a[j];
        a[j] = x;
    }
}
